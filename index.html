        body {
            font-family: 'Arial', sans-serif;

            color: #333;

        .banner {
            position: relative;
            height: 260px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a237e;
        }

        .banner-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .profile-pic {

            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid white;

            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header h2 {
            font-size: 1.3em;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .contact-info span {
            font-size: 0.9em;
        }

        .aws-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
